<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .container{
            
            padding: 20px 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container"><h2 id="Result">00</h2></div>
    <div class="container"><input id="input" type="text"></div>
    <div class="container"><button class="btn btn-success" id="enter" type="submit">Enter</button></div>
    <script>
        const EnterBtn = document.getElementById("enter");
        EnterBtn.addEventListener("click",function(){
            const Input = document.getElementById("input").value;
            const inputNumber = parseFloat(Input);
            const Result = document.getElementById("Result").innerText;
            var decimal = inputNumber;
            let binary = "";
            while (decimal > 0) {
            binary = (decimal % 2) + binary;
            decimal = Math.floor(decimal / 2);
            }
            document.getElementById("Result").innerText = binary;
        })
    </script>
</body>
</html>
